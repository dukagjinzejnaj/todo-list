<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>ToDo list</title>
</head>
<body>
    <div class="container" id="ToDoApp">
        <div class="card">
            <h1 class="card-header">ToDo list</h1>
            <div class="card-body">
                <form @submit.prevent="addToDo">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-sm" v-model="newToDo" placeholder="Name" required>
                        <input type="submit" class="btn btn-success" value="Create" :disabled="newToDo == 0" />
                    </div>  
                </form>
                <h5 class="card-title">Your tasks ({{ ToDos.length }})</h5>
                <form class="items">
                    <div class="input-group mb-3" v-for="ToDo in ToDos" :key="ToDo.id" v-bind:value="ToDo.value">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" v-model="ToDo.completed">
                        </div>
                        <input type="text" class="form-control form-control-sm" placeholder="Name" v-model="ToDo.text">
                        <input type="submit" value="Save" class="btn btn-warning" @click="saveToDo()" :disabled="ToDo.text == 0"/>
                        <input type="submit" value="Delete" class="btn btn-danger" @click="removeToDo(ToDo)"/>
                    </div>
                </form>
            </div>
            </div>
        </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
